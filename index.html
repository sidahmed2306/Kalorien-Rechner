<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form id="kalorien-rechner">
        <h1>kalorien rechner</h1>
        <label for="">Körpergrößer</label>
        <input
          onchange="checkImpty(event)"
          class="input"
          type="number"
          name="2"
          id="Korpergrößer-input"
          placeholder="in cm"
          required
        />
        <label class="input" for="">Alter</label>
        <input
          onchange="checkImpty(event)"
          class="input"
          type="number"
          name="1"
          id="Alter-input"
          required
        />
        <label class="input" for="">Gewicht</label>
        <input
          onchange="checkImpty(event)"
          class="input"
          type="number"
          name=""
          id="Gewicht-input"
          required
        />
        <div class="radio">
          <h2 class="h2-radio">Körperbau</h2>
          <div>
            <input type="radio" name="1" id="weiblich-radio" checked />
            <label class="weiblich-manlich" for="">Weiblich</label>
          </div>
          <div>
            <input type="radio" name="1" id="manlich-radio" />
            <label class="weiblich-manlich" for="">Männlich</label>
          </div>
        </div>

        <h2>Arbeits-und Freizeitaktivität</h2>
        <select name="" id="select-input">
          <option value="0.95">Schlafen</option>
          <option value="1.2">Nur Sitzen oder Liegen</option>
          <option value="1.5">
            Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen
            Aktivität in der Freizeit, z.B. Büroarbeit
          </option>
          <option value="1.7">
            Sitzende Tätigkeit mit zeitweilig gehender oder stehender Tätigkeit
          </option>
          <option value="1.9">
            Überwiegend gehende oder stehende Tätigkeit, z.B. Verkäufer,
            Kellner, Handwerker, Mechaniker, Hausfrauen
          </option>
          <option value="2.2">Körperlich anstrengende berufliche Arbeit</option>
          <div class="button">
            <input type="submit" value="Submit" id="submit-butt" />
          </div>
          <table id="table">
            <tr>
              <th></th>
              <th>Kcal</th>
              <th>KJ</th>
            </tr>
            <tr>
              <td>Grundumsatz</td>
              <td id="grundsume-kcal-output">0</td>
              <td id="grundsume-KJ-output">0</td>
            </tr>
            <tr>
              <td>Gesamtumsatz</td>
              <td id="Gesamtumsatz-kcal-output">0</td>
              <td id="Gesamtumsatz-KJ-output">0</td>
            </tr>
          </table>
          <p>
            Das Ergebnis des Rechners soltten Sie als Orientierungswert ansehen,
            da es verschiedene Fehlermögichkeiten gibt wie abweichender
            Grundumsatz, falsche Zeiteinschätzung etc.
          </p>
        </select>
      </form>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
